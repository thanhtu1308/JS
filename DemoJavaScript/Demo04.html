<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo 04</title>
    <script type="text/javascript">
         function changeColor(color){
            document.bgColor = color;
        }
    </script>
</head>
<body>
    <input type="text" onfocus="changeColor('#33cc66')" onblur="changeColor('#cc79ff')" onmouseover="changeColor('#cc9')" onmouseout="changeColor('#68fafa')" />
</body>
</html>
